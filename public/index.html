<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control command</title>
    <script type='module' src='../src/scripts/index.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&family=Rubik+Iso&display=swap" rel="stylesheet"> -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/styles/css/main.min.css">

</head>

<body>
    <div class='wrapper' id='root'>
        <header class='header__main'>
            <img class='header__main-logo' src='../src/assets/logo.svg' alt=''>
            <div class='header__main-timer'></div>
        </header>
        <section class='boards'>
            <div class='boards__item'>
                <div class='boards__item-header'>
                    <h2 class='boards__item-header-title'></h2>
                    <span class='boards__item-header-counter'></span>
                </div>
                <div class='boards__item-body'></div>
                <button class="boards__item-button-add" type="button">Add todo</button>
            </div>
            <div class='boards__item'>
                <div class='boards__item-header'>
                    <h2 class='boards__item-header-title'></h2>
                    <span class='boards__item-header-counter'></span>
                </div>
                <div class='boards__item-body'></div>
            </div>
            <div class='boards__item'>
                <div class='boards__item-header'>
                    <h2 class='boards__item-header-title'></h2>
                    <span class='boards__item-header-counter'></span>
                </div>
                <div class='boards__item-body'></div>
                <button class="boards__item-button-delete" type="button">Delete all</button>
            </div>
        </section>
    </div>
    <template class='task'>
        <div class='task__body'>
            <div class='task__body-title'></div>
            <div class='task__body-description'></div>
            <div class='task__body-user'></div>
            <button class='task__body-functionality-main'></button>
            <button class='task__body-functionality-additional'></button>
            <time class='task__body-date'></time>
        </div>
    </template>
    <template class='task__form'>
        <form class="task__form-body" spellcheck="true" method="get">
            <label for="title"></label>
            <input class="task__form-body-title" id="title"  type="text" autofocus required>
            <label for="description"></label>
            <textarea class="task__form-body-description" id="description" maxlength="500" name="" id=""  cols="30" rows="10"></textarea>
        <button class="task__form-body-reset" type="reset"></button>
        <button class="task__form-body-submit" type="submit"></button>
    </form>
    </template>
    </div>
</body>

</html>
